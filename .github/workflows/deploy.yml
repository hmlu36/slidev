name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Install slidev
        run:  npm i -g @slidev/cli@0.50.0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install fonttools
        run: |
          pip install fonttools
          pip install --upgrade fonttools[woff]

      - name: Generate fonts
        run: |
          python fonts/toolkit/findUniqueChar.py
          # 確保輸出目錄存在（避免 pyftsubset 寫入失敗）
          mkdir -p public/fonts
          pyftsubset fonts/toolkit/CWTEX-K.ttf \
                  --text-file=fonts/toolkit/unique_chars.txt \
                  --flavor=woff2 \
                  --no-hinting \
                  --drop-tables=DSIG,kern,hdmx \
                  --ignore-missing-glyphs \
                  --output-file=public/fonts/CWTEX-K.subset.woff2

      - name: Build
        run: |
            echo -e "y\n" | slidev build main.md --base /${{github.event.repository.name}}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4