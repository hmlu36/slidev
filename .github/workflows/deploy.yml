name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Install slidev
        run:  npm i -g @slidev/cli@52.12

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install fonttools
        run: |
          pip install fonttools brotli
          pip install --upgrade fonttools[woff]

      - name: Generate fonts (BEFORE BUILD)
        run: |
          python fonts/toolkit/findUniqueChar.py
          
          # 建立 public 資料夾
          mkdir -p public
          
          # 將字型產出到 public 根目錄
          pyftsubset fonts/toolkit/CWTEX-K.ttf \
                  --text-file=fonts/toolkit/unique_chars.txt \
                  --flavor=woff2 \
                  --no-hinting \
                  --output-file=public/CWTEX-K.subset.woff2
          
          ls -lh public/CWTEX-K.subset.woff2 # 確認這裡不是 1KB

      - name: Patch CSS Path
        run: |
          # 這裡的路徑改為 '/CWTEX-K.subset.woff2' 
          # 因為檔案在 public 根目錄，部署後也會在網站根目錄
          sed -i "s|url([^)]*CWTEX-K.ttf[^)]*) format([^)]*)|url('/${{github.event.repository.name}}/CWTEX-K.subset.woff2') format('woff2')|g" style.css

      - name: Build
        run: |
          echo -e "y\n" | npx slidev build main.md --base /${{github.event.repository.name}}/

      - name: Install fonttools
        run: |
          pip install fonttools brotli
          pip install --upgrade fonttools[woff]

      - name: Generate fonts
        run: |
          python fonts/toolkit/findUniqueChar.py

          mkdir -p public/fonts
          
          # 產出 woff2 檔案直接存入 public/fonts
          pyftsubset fonts/toolkit/CWTEX-K.ttf \
                  --text-file=fonts/toolkit/unique_chars.txt \
                  --flavor=woff2 \
                  --no-hinting \
                  --output-file=./dist/assets/CWTEX-K.subset.woff2
          
          # (選配) 檢查檔案是否真的在那裡，失敗的話 Action 會報錯
          ls -lh ./dist/assets/CWTEX-K.subset.woff2


          # 檢查：Vite 應該會把字型搬進 dist/assets/ 並重新命名
          ls -R dist/assets/CWTEX-K.subset*.woff2

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4