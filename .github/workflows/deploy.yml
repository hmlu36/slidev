name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Install slidev
        run:  npm i -g @slidev/cli@52.12

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install fonttools
        run: |
          pip install fonttools brotli
          pip install --upgrade fonttools[woff]

      - name: Generate fonts
        run: |
          python fonts/toolkit/findUniqueChar.py

          mkdir -p public/fonts
          
          # 產出 woff2 檔案直接存入 public/fonts
          pyftsubset fonts/toolkit/CWTEX-K.ttf \
                  --text-file=fonts/toolkit/unique_chars.txt \
                  --flavor=woff2 \
                  --no-hinting \
                  --output-file=./CWTEX-K.subset.woff2
          
          # (選配) 檢查檔案是否真的在那裡，失敗的話 Action 會報錯
          ls -lh ./CWTEX-K.subset.woff2

      - name: Patch CSS Path for Production
        run: |
          # 直接修改 dist 資料夾內已經編譯好的所有 CSS 檔案
          # 將原本的 .ttf 路徑替換為正確的部署路徑
          sed -i "s|url([^)]*CWTEX-K.ttf[^)]*) format([^)]*)|url('./CWTEX-K.subset.woff2') format('woff2')|g" style.css

      - name: Build
        run: |
            echo -e "y\n" | slidev build main.md --base /${{github.event.repository.name}}/

            # 檢查字體替換結果（除錯用）
            grep -r "CWTEX-K.subset.woff2" dist/assets

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4